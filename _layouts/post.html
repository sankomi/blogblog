---
layout: default
---
<div class="post">
	<h1 class="post__title">{{ page.title }}</h1>
	<p class="post__by">by {{ page.author }} on {{ page.date | date_to_string }}</p>
	{{ content }}
	<div>
		{% if page.previous %}
			<a href="{{ page.previous.url }}">previous</a>
		{% endif %}
		{% if page.next %}
			<a href="{{ page.next.url }}">next</a>
		{% endif %}
	</div>
</div>
